<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

     <!-- remix icon cdn link -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet"> 

    <!-- custom css file link -->
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">

    <form action="">
        
        <div class="row">
            
            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full name:</span>
                    <input type="text" required placeholder="Enter name ...">
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <input type="email" required placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Contact number:</span>
                    <input type="phone number" required placeholder="Ex: +60 123456789">
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" required placeholder="no - street - area">
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" required placeholder="Enter city ...">
                </div>
                <div class="inputBox">
                    <span>Post code:</span>
                    <input type="text" required placeholder="Enter post code ...">
                </div>
                <div class="inputBox">
                    <span>State:</span>
                    <input type="text" required placeholder="Enter state ...">
                </div>
                <div class="inputBox">
                    <span>Additional notes (if any):</span>
                    <input type="text" placeholder="Enter here ...">
                </div>
                <div class="inputBox">
                    <span>Messages/Suggestions (to be posted on our website):</span>
                    <input type="text" placeholder="We would like to here from you ...">
                </div>
                <div class="inputBox">
                    <span>Payment method:</span>
                    <a href="thanks.html" class="btn">Cash payment</a>
                    <a href="thanks.html" class="btn">Online banking</a>
                    <a href="card.html" class="btn">Credit/Debit card</a>
                    <a href="thanks.html" class="btn">E-wallet transfer</a>
                </div>
            </div>
        
        </div>

    </form>
    
</div>
    
</body>
</html>
