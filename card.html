<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

     <!-- remix icon cdn link -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet"> 

    <!-- custom css file link -->
    <link rel="stylesheet" href="card.css">

</head>
<body>

<div class="container">

    <form action="">
        
        <div class="row">
            
            <div class="col">

                <h3 class="title">Card Payment</h3>

                <div class="inputBox">
                    <span>Cards accepted:</span>
                </div>
                <div class="inputBox">
                    <span>Name on card:</span>
                    <input type="text" required placeholder="Your name ...">
                </div>
                <div class="inputBox">
                    <span>Credit card number:</span>
                    <input type="text" required placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Exp month:</span>
                    <input type="text" required placeholder="Ex: January">
                </div>
                <div class="inputBox">
                    <span>Exp year:</span>
                    <input type="number" required placeholder="2023">
                </div>
                <div class="inputBox">
                    <span>CVV:</span>
                    <input type="text" required placeholder="1234">
                </div>
                <a href="thanks.html" class="btn">Proceed to Checkout</a>
            </div>
        
        </div>

    </form>
    
</div>
    
</body>
</html>
